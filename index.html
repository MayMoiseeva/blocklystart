<!DOCTYPE html>
<html>
<head>
	<title>Blockly fixed try-out</title>
	<script src="libraries/blockly_compressed.js"></script>
	<script src="libraries/blocks_compressed.js"></script>
	<script src="libraries/msg/js/en.js"></script>
	<script src="libraries/blockly-games/maze/generated/en/compressed.js" type="text/javascript"></script>
</head>
<body>
	<xml id="toolbox" style="display: none">
	  <category name="Core">
	    <category name="Control">
	      <block type="controls_if"></block>
	      <block type="controls_whileUntil"></block>
	    </category>
	    <category name="Logic">
	      <block type="logic_compare"></block>  
	      <block type="logic_operation"></block>
	      <block type="logic_boolean"></block>
	    </category>
	  </category>
	  <category name="Custom">
	    <block type="start"></block>
	    <category name="Move">
	      <block type="move_forward"></block>
	      <block type="move_backward"></block>
	    </category>
	    <category name="Turn">
	      <block type="turn_left"></block>
	      <block type="turn_right"></block>
	    </category>
	  </category>
	</xml>

	<div id="blocklyDiv" style="height: 480px; width: 600px;"></div>

	<script>
  		var workspace = Blockly.inject('blocklyDiv',
    	{toolbox: document.getElementById('toolbox')});
	</script>
</body>
</html>
